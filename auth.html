<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFC0CB;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: white
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Sign Up</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button class="btn" id="submit-btn">Sign Up</button>
        <span class="toggle-link" id="toggle-link">Already have an account? Log In</span>
    </div>

    <script>
        let isLogin = false;

        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleLink = document.getElementById('toggle-link');

        toggleLink.addEventListener('click', () => {
            isLogin = !isLogin;
            formTitle.innerText = isLogin ? 'Log In' : 'Sign Up';
            submitBtn.innerText = isLogin ? 'Log In' : 'Sign Up';
            toggleLink.innerText = isLogin ? "Don't have an account? Sign Up" : 'Already have an account? Log In';
        });

        submitBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (isLogin) {
                const storedPassword = localStorage.getItem(email);
                if (storedPassword && storedPassword === password) {
                    alert('Login successful!');
                    window.location.href = 'https://asifparvez199.github.io/bgremover';
                } else {
                    alert('Invalid email or password.');
                }
            } else {
                localStorage.setItem(email, password);
                alert('Signup successful! You can now log in.');
                toggleLink.click();
            }
        });
    </script>
</body>
</html>
