<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
        }
        .message {
            margin-top: 10px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Sign Up</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button class="btn" id="submit-btn">Sign Up</button>
        <span class="toggle-link" id="toggle-link">Already have an account? Log In</span>
        <div class="message" id="message"></div>
    </div>

    <script>
        let isLogin = false;

        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleLink = document.getElementById('toggle-link');
        const messageDiv = document.getElementById('message');

        toggleLink.addEventListener('click', () => {
            isLogin = !isLogin;
            formTitle.innerText = isLogin ? 'Log In' : 'Sign Up';
            submitBtn.innerText = isLogin ? 'Log In' : 'Sign Up';
            toggleLink.innerText = isLogin ? "Don't have an account? Sign Up" : 'Already have an account? Log In';
            messageDiv.innerText = ''; // Clear any previous messages
        });

        submitBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const token = 'verified'; // Simulating token for simplicity

            if (isLogin) {
                const storedData = JSON.parse(localStorage.getItem(email));
                if (storedData && storedData.password === password) {
                    if (storedData.verified) {
                        window.location.href = 'https://asifparvez1999.github.io/bgremover';
                    } else {
                        messageDiv.innerText = 'Please verify your email before logging in.';
                    }
                } else {
                    messageDiv.innerText = 'Invalid email or password.';
                }
            } else {
                localStorage.setItem(email, JSON.stringify({ password, verified: false }));
                messageDiv.innerText = 'Signup successful! Please verify your email.';
                // Simulate sending an email (for demonstration purposes)
                setTimeout(() => {
                    localStorage.setItem(email, JSON.stringify({ password, verified: true }));
                    alert(`Verification email sent to ${email}. Click OK to verify.`);
                    messageDiv.innerText = 'Email verified successfully! You can now log in.';
                }, 2000);
            }
        });
    </script>
</body>
</html>
