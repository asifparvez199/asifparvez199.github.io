<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://cdn.discordapp.com/attachments/1294591208315818006/1320824913728372796/images_20.jpg?ex=676b018f&is=6769b00f&hm=f3ad863be615a5695fc91ca6fa685ffdaf215708898fff183f5268d09b831bbc&');
      background-size: cover;
      font-family: Arial, sans-serif;
      background-position: center;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      border: 3px solid #000;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      position: relative;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      cursor: pointer;
      border: 1px solid #000;
      transition: background 0.2s;
    }

    .cell:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .party {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      color: #ff0;
      animation: party 2s infinite;
    }

    @keyframes party {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .restart {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .blur-background {
      filter: blur(5px);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="status">Turn: X</div>
    <div class="party">ðŸŽ‰</div>
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <button class="restart">Restart</button>

  <script>
    const cells = document.querySelectorAll('.cell');
    const status = document.querySelector('.status');
    const party = document.querySelector('.party');
    const restartButton = document.querySelector('.restart');
    const gameContainer = document.querySelector('.game-container');
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let gameOver = false;

    function checkWinner() {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],  // horizontal
        [0, 3, 6], [1, 4, 7], [2, 5, 8],  // vertical
        [0, 4, 8], [2, 4, 6]               // diagonal
      ];

      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          return gameBoard[a];
        }
      }
      return null;
    }

    function handleClick(event) {
      if (gameOver) return; // Prevent clicks after the game is over

      const cell = event.target;
      const index = cell.dataset.index;

      if (gameBoard[index] !== '') return; // Ignore click if cell is already occupied

      gameBoard[index] = currentPlayer;
      cell.textContent = currentPlayer;

      const winner = checkWinner();
      if (winner) {
        setTimeout(() => {
          party.style.display = 'block';
          restartButton.style.display = 'block';
        }, 500);
        status.textContent = `${winner} wins!`;
        gameContainer.classList.add('blur-background');
        gameOver = true; // End the game
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        status.textContent = `Turn: ${currentPlayer}`;
      }
    }

    function restartGame() {
      gameBoard = ['', '', '', '', '', '', '', '', ''];
      gameOver = false; // Reset game over flag
      cells.forEach(cell => cell.textContent = '');
      currentPlayer = 'X';
      status.textContent = 'Turn: X';
      party.style.display = 'none';
      restartButton.style.display = 'none';
      gameContainer.classList.remove('blur-background');
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
    restartButton.addEventListener('click', restartGame);
  </script>
</body>
</html>
