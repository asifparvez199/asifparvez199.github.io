<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 60%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        select, input[type="text"], button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .output {
            margin-top: 20px;
            font-size: 24px;
            word-wrap: break-word;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            max-width: 100%;
        }

        .output:hover {
            background-color: #f0f0f0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Custom Font Generator</h1>
    
    <label for="fontSelect">Choose a font:</label>
    <select id="fontSelect">
        <option value="Gothic">Gothic</option>
        <option value="Retro">Retro</option>
        <option value="Script">Script</option>
        <option value="Serif">Serif</option>
        <option value="Sans-serif">Sans-serif</option>
        <option value="Cursive">Cursive</option>
        <option value="Monospace">Monospace</option>
        <option value="Vintage">Vintage</option>
        <option value="Calligraphy">Calligraphy</option>
        <option value="Handwritten">Handwritten</option>
        <option value="Modern">Modern</option>
        <option value="Fancy">Fancy</option>
        <option value="Minimalist">Minimalist</option>
        <option value="Stencil">Stencil</option>
        <option value="Graffiti">Graffiti</option>
        <option value="3D">3D</option>
        <option value="Brush">Brush</option>
        <option value="Distressed">Distressed</option>
        <option value="Abstract">Abstract</option>
        <option value="Bold">Bold</option>
        <option value="Italic">Italic</option>
        <option value="Slab Serif">Slab Serif</option>
        <option value="Techno">Techno</option>
        <option value="Pixelated">Pixelated</option>
        <option value="Grunge">Grunge</option>
        <option value="Elegant">Elegant</option>
        <option value="Rounded">Rounded</option>
        <option value="Condensed">Condensed</option>
        <option value="Decorative">Decorative</option>
        <option value="Cartoon">Cartoon</option>
        <option value="Swash">Swash</option>
        <option value="Shadowed">Shadowed</option>
        <option value="Neon">Neon</option>
        <option value="Classic">Classic</option>
        <option value="Futuristic">Futuristic</option>
        <option value="Hand-drawn">Hand-drawn</option>
        <option value="Outlined">Outlined</option>
        <option value="Chunky">Chunky</option>
        <option value="Geometric">Geometric</option>
        <option value="Square">Square</option>
        <option value="Angled">Angled</option>
        <option value="Bold Italic">Bold Italic</option>
        <option value="Wild">Wild</option>
        <option value="Whimsical">Whimsical</option>
        <option value="Playful">Playful</option>
        <option value="Brushstroke">Brushstroke</option>
        <option value="Neon Glow">Neon Glow</option>
        <option value="Slanted">Slanted</option>
        <option value="Wooden">Wooden</option>
        <option value="Sharp">Sharp</option>
        <option value="Transparent">Transparent</option>
    </select>
    
    <br>
    <label for="textInput">Enter your text:</label>
    <input type="text" id="textInput" placeholder="Type something...">
    
    <div class="button-container">
        <button onclick="generateText()">Generate</button>
    </div>
    
    <div id="output" class="output" onclick="copyText()">Your text will appear here</div>
</div>

<script>
    function generateText() {
        const fontSelect = document.getElementById("fontSelect").value;
        const textInput = document.getElementById("textInput").value;
        const output = document.getElementById("output");

        // Set the output text and font style
        output.textContent = textInput || "Your text will appear here";
        output.style.fontFamily = fontSelect;
    }

    function copyText() {
        const outputText = document.getElementById("output");
        const range = document.createRange();
        range.selectNode(outputText);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand("copy");
    }
</script>

</body>
</html>
