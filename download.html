<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Downloader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
    }

    input, select, button {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #ff5722;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Downloader</h1>
    <p>Enter the YouTube URL and select the format to download.</p>
    <form id="download-form" method="POST" action="/download">
      <input type="url" name="url" placeholder="Enter YouTube URL" required>
      <select name="format">
        <option value="video">Video</option>
        <option value="audio">Audio</option>
      </select>
      <button type="submit">Download</button>
    </form>
  </div>

  <script>
    // Optional: Add any additional client-side logic here if needed.
  </script>
</body>
