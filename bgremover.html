<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff; /* Pure White Background */
    }

    .container {
      text-align: center;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #333;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    input[type="file"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }

    #result img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      filter: contrast(1.1) brightness(1.1);
    }

    #downloadBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #27ae60;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #downloadBtn:hover {
      background: #1e8449;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fade-out {
      animation: fadeOut 1.5s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Remove Image Background</h1>
    <p>Upload an image to remove its background and enhance it!</p>
    <input type="file" id="imageInput" accept="image/*">
    <button id="removeBgBtn">Remove Background</button>
    <div id="result"></div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const removeBgBtn = document.getElementById('removeBgBtn');
    const resultDiv = document.getElementById('result');

    let downloadBtn;

    removeBgBtn.addEventListener('click', async () => {
      if (!imageInput.files[0]) {
        alert('Please upload an image first.');
        return;
      }

      // Clear previous results and add a loader
      resultDiv.innerHTML = '<div class="loader"></div>';

      const formData = new FormData();
      formData.append('image_file', imageInput.files[0]);
      formData.append('size', 'auto');

      try {
        const response = await fetch('https://api.remove.bg/v1.0/removebg', {
          method: 'POST',
          headers: {
            'X-Api-Key': 'eVpyvrPY2rKJLQwzEDQqkjRn'
          },
          body: formData
        });

        if (!response.ok) {
          throw new Error('Failed to remove background. Please try again.');
        }

        const blob = await response.blob();
        const imageURL = URL.createObjectURL(blob);

        // Create image element with fade-out animation
        const img = document.createElement('img');
        img.src = imageInput.files[0] ? URL.createObjectURL(imageInput.files[0]) : '';
        img.alt = 'Original Image';
        img.className = 'fade-out';
        resultDiv.innerHTML = '';
        resultDiv.appendChild(img);

        setTimeout(() => {
          // Display the processed image after fade-out
          img.src = imageURL;
          img.className = ''; // Remove animation class
          
          // Add download button
          downloadBtn = document.createElement('button');
          downloadBtn.id = 'downloadBtn';
          downloadBtn.textContent = 'Download Image';
          resultDiv.appendChild(downloadBtn);

          // Download functionality
          downloadBtn.addEventListener('click', () => {
            const a = document.createElement('a');
            a.href = imageURL;
            a.download = 'background-removed.png';
            a.click();

            // Allow another upload after downloading
            imageInput.value = '';
            resultDiv.innerHTML = ''; // Reset result
          });
        }, 1500);
      } catch (error) {
        alert(error.message);
        resultDiv.innerHTML = '';
      }
    });
  </script>
</body>
</html>
