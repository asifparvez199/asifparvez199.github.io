<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #121212; /* Dark background */
      margin: 0;
      padding: 20px;
      color: #e0e0e0; /* Light text for contrast */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #bb86fc; /* Light purple header */
    }

    label {
      display: inline-block;
      padding: 10px 20px;
      background-color: #1f1f1f; /* Slightly lighter background */
      color: #e0e0e0;
      border: 2px solid #bb86fc;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 16px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    input[type="file"] {
      display: none;
    }

    button, a {
      padding: 10px 20px;
      background-color: #1f1f1f;
      color: #e0e0e0;
      border: 2px solid #bb86fc;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: none;
      transition: background-color 0.3s, border-color 0.3s;
    }

    button:hover, a:hover {
      background-color: #323232; /* Lighter dark background */
      border-color: #bb86fc;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
    }

    .loading-spinner {
      margin-top: 20px;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #bb86fc; /* Spinner in light purple */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    select {
      background-color: #1f1f1f; /* Slightly lighter background */
      color: #e0e0e0;
      border: 2px solid #bb86fc;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      transition: border-color 0.3s;
    }

    select:hover {
      border-color: #bb86fc;
    }
  </style>
</head>
<body>
  <h1>Background Remover</h1>
  <label for="imageInput">Upload Image</label>
  <input type="file" id="imageInput" accept="image/*">

  <div>
    <label for="removalOption">Choose Background Removal Option:</label>
    <select id="removalOption">
      <option value="removebg">Remove.bg</option>
      <option value="photoshop">PhotoShop</option>
    </select>
  </div>

  <div id="result"></div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const removalOption = document.getElementById('removalOption');
    const resultDiv = document.getElementById('result');

    // Handle image upload and background removal
    imageInput.addEventListener('change', async () => {
      const file = imageInput.files[0];
      if (!file) return;

      // Show loading spinner
      resultDiv.innerHTML = '<div class="loading-spinner"></div>';

      const formData = new FormData();
      formData.append('image_file', file);
      formData.append('size', 'auto');

      const option = removalOption.value;

      try {
        let response;
        if (option === 'removebg') {
          response = await fetch('https://api.remove.bg/v1.0/removebg', {
            method: 'POST',
            headers: { 'X-Api-Key': 'eVpyvrPY2rKJLQwzEDQqkjRn' },
            body: formData
          });
        } else if (option === 'photoshop') {
          response = await fetch('https://api.remove.bg/v1.0/removebg', {
            method: 'POST',
            headers: { 'X-Api-Key': 'eVpyvrPY2rKJLQwzEDQqkjRn' },
            body: formData
          });
        }

        if (!response.ok) throw new Error('Error removing background');

        const blob = await response.blob();
        const processedImageURL = URL.createObjectURL(blob);

        // Create a canvas to enhance image quality
        const img = new Image();
        img.src = processedImageURL;
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width; // Keep the original image size
          canvas.height = img.height; // Keep the original image size
          const ctx = canvas.getContext('2d');

          // Draw the image on canvas
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          // Apply a slight sharpening filter to enhance the image quality
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;
          const sharpen = (data) => {
            for (let i = 0; i < data.length; i += 4) {
              data[i] = data[i] * 1.1;     // Red
              data[i + 1] = data[i + 1] * 1.1; // Green
              data[i + 2] = data[i + 2] * 1.1; // Blue
            }
          };
          sharpen(data);
          ctx.putImageData(imageData, 0, 0);

          const finalImageURL = canvas.toDataURL('image/png');

          resultDiv.innerHTML = `
            <div>
              <img src="${finalImageURL}" alt="Processed Image">
              <br>
              <a href="${finalImageURL}" download="Processed_Image.png">Download Image</a>
            </div>
          `;
        };
      } catch (error) {
        resultDiv.innerHTML = '<p style="color:white;">Error processing image. Try again.</p>';
        console.error(error);
      }
    });
  </script>
</body>
</html>
