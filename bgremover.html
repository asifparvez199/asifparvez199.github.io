<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #3498db, #9b59b6, #e74c3c);
      background-size: 600% 600%;
      animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    input[type="file"] {
      padding: 10px;
      font-size: 1rem;
      color: #333;
      border-radius: 10px;
      border: none;
      outline: none;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #fff;
      background: linear-gradient(45deg, #3498db, #9b59b6);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #e74c3c, #f1c40f);
      transform: scale(1.1);
    }

    #result img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .loader {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Remove Image Background Instantly</h1>
    <p style="color: #fff; margin-bottom: 15px;">Upload an image, and we'll remove its background for you!</p>
    <input type="file" id="imageInput" accept="image/*">
    <button id="removeBgBtn">Remove Background</button>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('removeBgBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('imageInput');
      const resultDiv = document.getElementById('result');

      // Clear previous result and show loader
      resultDiv.innerHTML = '<div class="loader"></div>';

      if (!fileInput.files[0]) {
        alert('Please upload an image first.');
        resultDiv.innerHTML = '';
        return;
      }

      const formData = new FormData();
      formData.append('image_file', fileInput.files[0]);
      formData.append('size', 'auto');

      try {
        const response = await fetch('https://api.remove.bg/v1.0/removebg', {
          method: 'POST',
          headers: {
            'X-Api-Key': 'eVpyvrPY2rKJLQwzEDQqkjRn'
          },
          body: formData
        });

        if (!response.ok) {
          throw new Error('Failed to remove background. Please check your API key or try again later.');
        }

        const blob = await response.blob();
        const imageURL = URL.createObjectURL(blob);
        resultDiv.innerHTML = `<img src="${imageURL}" alt="Background Removed Image">`;
      } catch (error) {
        alert(error.message);
        resultDiv.innerHTML = '';
      }
    });
  </script>
</body>
</html>
