<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Background Remover</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff; /* Pure White Background */
    }

    .container {
      text-align: center;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #333;
    }

    #uploadImageLabel {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      background: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 20px 0;
    }

    #uploadImageLabel:hover {
      background: #2980b9;
    }

    input[type="file"] {
      display: none; /* Hidden default file input */
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }

    #downloadBtn {
      margin-top: 15px;
      font-size: 1.1rem;
      background-color: #1abc9c;
    }

    #downloadBtn:hover {
      background-color: #16a085;
    }

    #result img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .color-options {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .color-option {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
      border: 2px solid #ddd;
    }

    .color-option:hover {
      transform: scale(1.1);
    }

    .color-option[data-color="none"] {
      position: relative;
    }

    .color-option[data-color="none"]::before {
      content: "âœ˜";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Remove Image Background.</h1>
    <label id="uploadImageLabel" for="imageInput">Upload Image Here</label>
    <input type="file" id="imageInput" accept="image/*">
    <div id="result"></div>
    <div class="color-options" id="colorOptions" style="display: none;">
      <div class="color-option" data-color="lightblue" style="background: lightblue;"></div>
      <div class="color-option" data-color="skyblue" style="background: skyblue;"></div>
      <div class="color-option" data-color="blue" style="background: blue;"></div>
      <div class="color-option" data-color="white" style="background: white; border: 2px solid #ccc;"></div>
      <div class="color-option" data-color="navyblue" style="background: navyblue;"></div>
      <div class="color-option" data-color="green" style="background: green;"></div>
      <div class="color-option" data-color="none" style="background: none; border: 2px solid #ccc;"></div>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const resultDiv = document.getElementById('result');
    const colorOptions = document.getElementById('colorOptions');

    imageInput.addEventListener('change', async () => {
      const file = imageInput.files[0];
      if (!file) return;

      resultDiv.innerHTML = '<p>Processing...</p>'; // Display loading text
      colorOptions.style.display = 'none'; // Hide color options during processing

      const formData = new FormData();
      formData.append('image_file', file);
      formData.append('size', 'auto');

      try {
        const response = await fetch('https://api.remove.bg/v1.0/removebg', {
          method: 'POST',
          headers: { 'X-Api-Key': 'eVpyvrPY2rKJLQwzEDQqkjRn' },
          body: formData
        });

        if (!response.ok) throw new Error('Error removing background');

        const blob = await response.blob();
        const imageURL = URL.createObjectURL(blob);

        // Display the processed image
        resultDiv.innerHTML = `<img src="${imageURL}" alt="Processed Image">`;
        colorOptions.style.display = 'flex'; // Show color options

        // Add the download button
        const downloadBtn = document.createElement('button');
        downloadBtn.id = 'downloadBtn';
        downloadBtn.textContent = 'Download Image';
        resultDiv.appendChild(downloadBtn);

        // Download functionality
        downloadBtn.addEventListener('click', () => {
          const a = document.createElement('a');
          a.href = imageURL;
          a.download = 'background-removed.jpeg';
          a.click();
        });

        // Add live background color-changing functionality
        document.querySelectorAll('.color-option').forEach(option => {
          option.addEventListener('click', () => {
            const color = option.dataset.color;
            const img = resultDiv.querySelector('img');
            if (color === 'none') {
              img.style.backgroundColor = 'transparent'; // Transparent background
            } else {
              img.style.backgroundColor = color; // Apply selected color
            }
          });
        });
      } catch (error) {
        resultDiv.innerHTML = '<p>Failed to process the image. Try again.</p>';
        console.error(error);
      }
    });
  </script>
</body>
</html>
