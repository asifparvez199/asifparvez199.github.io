<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Generator</title>
    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Open+Sans&family=Poppins&family=Lora&family=Playfair+Display&family=Permanent+Marker&family=Fredoka+One&family=Shadows+Into+Light&family=Bebas+Neue&family=Dancing+Script&family=Lobster&family=Merriweather&family=Ubuntu&family=Oswald&family=Raleway&family=Montserrat&family=Anton&family=Tangerine&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1f74e2;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        select, input[type="text"], button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        select:focus, input[type="text"]:focus, button:focus {
            outline: none;
            border-color: #1f74e2;
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            background-color: #e0f0ff;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            max-width: 100%;
            word-wrap: break-word;
        }

        .output:hover {
            background-color: #d1e7fc;
        }

        .copy-message {
            font-size: 14px;
            margin-top: 10px;
            color: #444;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #1f74e2;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1258a3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .output {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Custom Font Generator</h1>
    
    <label for="fontSelect">Choose a font:</label>
    <select id="fontSelect">
        <option value="Roboto">Roboto</option>
        <option value="Quicksand">Quicksand</option>
        <option value="Open Sans">Open Sans</option>
        <option value="Poppins">Poppins</option>
        <option value="Lora">Lora</option>
        <option value="Playfair Display">Playfair Display</option>
        <option value="Permanent Marker">Permanent Marker</option>
        <option value="Fredoka One">Fredoka One</option>
        <option value="Shadows Into Light">Shadows Into Light</option>
        <option value="Bebas Neue">Bebas Neue</option>
        <option value="Dancing Script">Dancing Script</option>
        <option value="Lobster">Lobster</option>
        <option value="Merriweather">Merriweather</option>
        <option value="Ubuntu">Ubuntu</option>
        <option value="Oswald">Oswald</option>
        <option value="Raleway">Raleway</option>
        <option value="Montserrat">Montserrat</option>
        <option value="Anton">Anton</option>
        <option value="Tangerine">Tangerine</option>
        <option value="Pacifico">Pacifico</option>
    </select>
    
    <label for="textInput">Enter your text:</label>
    <input type="text" id="textInput" placeholder="Type something...">
    
    <div class="button-container">
        <button onclick="generateText()">Generate</button>
    </div>
    
    <div id="output" class="output" onclick="copyText()">Your text will appear here</div>
    <p class="copy-message" id="copyMessage"></p>
</div>

<script>
    // Define the fonts available for use
    const fontOptions = {
        'Roboto': 'Roboto, sans-serif',
        'Quicksand': 'Quicksand, sans-serif',
        'Open Sans': 'Open Sans, sans-serif',
        'Poppins': 'Poppins, sans-serif',
        'Lora': 'Lora, serif',
        'Playfair Display': 'Playfair Display, serif',
        'Permanent Marker': 'Permanent Marker, cursive',
        'Fredoka One': 'Fredoka One, cursive',
        'Shadows Into Light': 'Shadows Into Light, cursive',
        'Bebas Neue': 'Bebas Neue, sans-serif',
        'Dancing Script': 'Dancing Script, cursive',
        'Lobster': 'Lobster, cursive',
        'Merriweather': 'Merriweather, serif',
        'Ubuntu': 'Ubuntu, sans-serif',
        'Oswald': 'Oswald, sans-serif',
        'Raleway': 'Raleway, sans-serif',
        'Montserrat': 'Montserrat, sans-serif',
        'Anton': 'Anton, sans-serif',
        'Tangerine': 'Tangerine, cursive',
        'Pacifico': 'Pacifico, cursive'
    };

    // Function to generate text based on selected font
    function generateText() {
        const fontSelect = document.getElementById("fontSelect");
        const textInput = document.getElementById("textInput");
        const output = document.getElementById("output");

        const selectedFont = fontSelect.value;
        const inputText = textInput.value || "Your text will appear here";

        output.style.fontFamily = fontOptions[selectedFont];
        output.textContent = inputText;
    }

    // Function to copy the generated text
    function copyText() {
        const output = document.getElementById("output");
        const text = output.textContent;

        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("copy");
        document.body.removeChild(textArea);

        const copyMessage = document.getElementById("copyMessage");
        copyMessage.textContent = "Text copied!";
        setTimeout(() => {
            copyMessage.textContent = "";
        }, 2000);
    }
</script>

</body>
</html>
