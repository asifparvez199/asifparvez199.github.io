<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Open+Sans&family=Poppins&family=Lora&family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Acme&family=Rock+Salt&family=Arvo&family=Montserrat&family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1f74e2;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        select, input[type="text"], button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        select:focus, input[type="text"]:focus, button:focus {
            outline: none;
            border-color: #1f74e2;
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            background-color: #e0f0ff;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            max-width: 100%;
            word-wrap: break-word;
        }

        .output:hover {
            background-color: #d1e7fc;
        }

        .copy-message {
            font-size: 14px;
            margin-top: 10px;
            color: #444;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #1f74e2;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1258a3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .output {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Custom Font Generator</h1>
    
    <label for="fontSelect">Choose a font:</label>
    <select id="fontSelect">
        <option value="Roboto">Roboto</option>
        <option value="Quicksand">Quicksand</option>
        <option value="Open Sans">Open Sans</option>
        <option value="Poppins">Poppins</option>
        <option value="Lora">Lora</option>
        <option value="Playfair Display">Playfair Display</option>
        <option value="Alfa Slab One">Alfa Slab One</option>
        <option value="Acme">Acme</option>
        <option value="Rock Salt">Rock Salt</option>
        <option value="Arvo">Arvo</option>
        <option value="Montserrat">Montserrat</option>
        <option value="Anton">Anton</option>
        <option value="Gothic">Gothic</option>
        <option value="Retro">Retro</option>
        <option value="Script">Script</option>
        <option value="Serif">Serif</option>
        <option value="Sans-serif">Sans-serif</option>
        <option value="Cursive">Cursive</option>
        <option value="Monospace">Monospace</option>
        <option value="Vintage">Vintage</option>
        <option value="Calligraphy">Calligraphy</option>
        <option value="Handwritten">Handwritten</option>
        <option value="Modern">Modern</option>
        <option value="Fancy">Fancy</option>
        <option value="Minimalist">Minimalist</option>
        <option value="Stencil">Stencil</option>
        <option value="Graffiti">Graffiti</option>
        <option value="3D">3D</option>
        <option value="Brush">Brush</option>
        <option value="Distressed">Distressed</option>
        <option value="Abstract">Abstract</option>
        <option value="Bold">Bold</option>
        <option value="Italic">Italic</option>
        <option value="Slab Serif">Slab Serif</option>
        <option value="Techno">Techno</option>
        <option value="Pixelated">Pixelated</option>
        <option value="Grunge">Grunge</option>
        <option value="Elegant">Elegant</option>
        <option value="Rounded">Rounded</option>
        <option value="Condensed">Condensed</option>
        <option value="Decorative">Decorative</option>
        <option value="Cartoon">Cartoon</option>
        <option value="Swash">Swash</option>
        <option value="Shadowed">Shadowed</option>
        <option value="Neon">Neon</option>
        <option value="Classic">Classic</option>
        <option value="Futuristic">Futuristic</option>
        <option value="Hand-drawn">Hand-drawn</option>
        <option value="Outlined">Outlined</option>
        <option value="Chunky">Chunky</option>
        <option value="Geometric">Geometric</option>
        <option value="Square">Square</option>
        <option value="Angled">Angled</option>
        <option value="Bold Italic">Bold Italic</option>
        <option value="Wild">Wild</option>
        <option value="Whimsical">Whimsical</option>
        <option value="Playful">Playful</option>
        <option value="Brushstroke">Brushstroke</option>
        <option value="Neon Glow">Neon Glow</option>
        <option value="Slanted">Slanted</option>
        <option value="Wooden">Wooden</option>
        <option value="Sharp">Sharp</option>
        <option value="Transparent">Transparent</option>
    </select>
    
    <label for="textInput">Enter your text:</label>
    <input type="text" id="textInput" placeholder="Type something...">
    
    <div class="button-container">
        <button onclick="generateText()">Generate</button>
    </div>
    
    <div id="output" class="output" onclick="copyText()">Your text will appear here</div>
    <p class="copy-message" id="copyMessage"></p>
</div>

<script>
    // Define the fonts available for use
    const fontOptions = {
        'Roboto': 'Roboto, sans-serif',
        'Quicksand': 'Quicksand, sans-serif',
        'Open Sans': 'Open Sans, sans-serif',
        'Poppins': 'Poppins, sans-serif',
        'Lora': 'Lora, serif',
        'Playfair Display': 'Playfair Display, serif',
        'Alfa Slab One': 'Alfa Slab One, serif',
        'Acme': 'Acme, sans-serif',
        'Rock Salt': 'Rock Salt, cursive',
        'Arvo': 'Arvo, serif',
        'Montserrat': 'Montserrat, sans-serif',
        'Anton': 'Anton, sans-serif',
        'Gothic': 'Arial, sans-serif',  // Using Arial as fallback for "Gothic"
        'Retro': 'Courier New, monospace', // Retro-like font
        'Script': 'Brush Script, cursive',
        'Serif': 'Georgia, serif',
        'Sans-serif': 'Arial, sans-serif',
        'Cursive': 'Dancing Script, cursive',
        'Monospace': 'Courier New, monospace',
        'Vintage': 'Georgia, serif',
        'Calligraphy': 'Sacramento, cursive',
        'Handwritten': 'Rock Salt, cursive',
        'Modern': 'Lato, sans-serif',
        'Fancy': 'Lobster, cursive',
        'Minimalist': 'Helvetica, sans-serif',
        'Stencil': 'Stencil, sans-serif',
        'Graffiti': 'Permanent Marker, cursive',
        '3D': 'Verdana, sans-serif',
        'Brush': 'Brush Script, cursive',
        'Distressed': 'Bangers, sans-serif',
        'Abstract': 'Oswald, sans-serif',
        'Bold': 'Impact, sans-serif',
        'Italic': 'Italic, sans-serif',
        'Slab Serif': 'Merriweather, serif',
        'Techno': 'Orbitron, sans-serif',
        'Pixelated': 'Press Start 2P, cursive',
        'Grunge': 'Rock Salt, cursive',
        'Elegant': 'Playfair Display, serif',
        'Rounded': 'Quicksand, sans-serif',
        'Condensed': 'Roboto Condensed, sans-serif',
        'Decorative': 'Bungee, sans-serif',
        'Cartoon': 'Fredoka One, cursive',
        'Swash': 'Satisfy, cursive',
        'Shadowed': 'Rock Salt, cursive',
        'Neon': 'Press Start 2P, cursive',
        'Classic': 'Georgia, serif',
        'Futuristic': 'Orbitron, sans-serif',
        'Hand-drawn': 'Shadows Into Light, cursive',
        'Outlined': 'Anton, sans-serif',
        'Chunky': 'Anton, sans-serif',
        'Geometric': 'Bebas Neue, sans-serif',
        'Square': 'Russo One, sans-serif',
        'Angled': 'Tilt Prism, sans-serif',
        'Bold Italic': 'Impact, sans-serif',
        'Wild': 'Fredericka the Great, cursive',
        'Whimsical': 'Rock Salt, cursive'
    };

    // Function to generate text based on selected font
    function generateText() {
        const font = document.getElementById("fontSelect").value;
        const text = document.getElementById("textInput").value;

        const outputDiv = document.getElementById("output");
        outputDiv.style.fontFamily = fontOptions[font];
        outputDiv.textContent = text || "Your text will appear here";
    }

    // Function to copy text to clipboard
    function copyText() {
        const outputDiv = document.getElementById("output");
        const range = document.createRange();
        range.selectNode(outputDiv);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand("copy");
        document.getElementById("copyMessage").textContent = "Text copied!";
    }
</script>

</body>
</html>
