<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Quality Enhancer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .container {
            text-align: center;
            background: #333;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .download-btn {
            background-color: #28a745;
            margin-top: 20px;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Quality Enhancer</h1>
        <input type="file" id="imageInput" accept="image/*" class="hidden">
        <button class="button" onclick="document.getElementById('imageInput').click()">Upload Image</button>
        <button class="button" onclick="enhanceImage()">Enhance Image</button>
        <div id="output"></div>
    </div>
    <script>
        function enhanceImage() {
            const fileInput = document.getElementById('imageInput');
            const output = document.getElementById('output');

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    output.innerHTML = '';
                    output.appendChild(img);

                    const downloadButton = document.createElement('a');
                    downloadButton.href = e.target.result;
                    downloadButton.download = 'enhanced-image.png';
                    downloadButton.className = 'button download-btn';
                    downloadButton.textContent = 'Download Enhanced Image';
                    output.appendChild(downloadButton);
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                alert('Please select an image to enhance.');
            }
        }
    </script>
</body>
</html>
