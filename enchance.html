<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Enhancer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .btn {
            border: 2px solid #0099cc;
            color: white;
            background-color: #0099cc;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhance Your Photo</h1>
        <div class="upload-btn-wrapper">
            <button class="btn">Upload Photo</button>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('image_file', file);

                const options = {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'API-Key': '0c19c505165e4e1eba27cbc809bf2ded'
                    }
                };

                fetch('https://www.cutout.pro/api/v1/enhance', options)
                    .then(response => response.json())
                    .then(data => {
                        const message = document.getElementById('message');
                        if (data && data.url) {
                            message.innerHTML = `<a href="${data.url}" download>Download Enhanced Photo</a>`;
                        } else {
                            message.textContent = 'Failed to enhance the photo.';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('message').textContent = 'An error occurred. Please try again.';
                    });
            }
        });
    </script>
</body>
</html>
