<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Enhancer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none; /* Hide the file input */
        }
        label {
            padding: 12px 25px;
            background-color: #add8e6; /* Light blue */
            border: 2px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        label:hover {
            background-color: #87cefa; /* Lighter blue on hover */
        }
        button {
            padding: 12px 25px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 50%;
        }
        .download-btn {
            background-color: #90ee90; /* Light green */
            color: white;
        }
        .download-btn:hover {
            background-color: #32cd32; /* Darker green on hover */
        }
        .output-img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Enhancer</h1>
        <p>Enhance your photos by upscaling them to a higher resolution.</p>
        <input type="file" id="uploadImage" accept="image/*" />
        <label for="uploadImage">Upload Photos</label>
        <button onclick="enhanceImage()">Enhance Image</button>
        <div id="output" class="hidden">
            <h3>Enhanced Image</h3>
            <img id="enhancedImage" class="output-img" src="" alt="Enhanced Image">
            <a id="downloadBtn" class="download-btn hidden" href="" download="enhanced-image.jpg">Download Enhanced Image</a>
        </div>
        <div class="footer">
            <p>More Better Photo is Life</p>
        </div>
    </div>

    <script>
        function enhanceImage() {
            const fileInput = document.getElementById('uploadImage');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image to upload');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    // Simple "enhancement" by scaling the image size
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width * 2; // Doubling the size as a simple enhancement
                    canvas.height = img.height * 2;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // Show the enhanced image
                    const outputImg = document.getElementById('enhancedImage');
                    outputImg.src = canvas.toDataURL();

                    // Show the download button
                    const downloadBtn = document.getElementById('downloadBtn');
                    downloadBtn.href = canvas.toDataURL();
                    downloadBtn.classList.remove('hidden');
                    document.getElementById('output').classList.remove('hidden');
                };
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
